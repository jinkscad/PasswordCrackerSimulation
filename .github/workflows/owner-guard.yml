name: Owner Write Access Guard

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  enforce-owner:
    runs-on: ubuntu-latest
    steps:
      - name: Verify repository owner
        if: github.actor != 'jinkscad'
        run: |
          echo "::error::Direct commits and pull requests are restricted to @jinkscad."
          exit 1
      - name: Acknowledge owner action
        run: echo "Owner verification passed for ${{ github.actor }}."

